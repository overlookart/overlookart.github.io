<div class="backdrop-blur-xs bg-stone-100/50 p-2 rounded-md shadow-xl flex-none snap-center">
    <a class="block text-2xl" href="{{ .RelPermalink }}">{{ .Name }}</a>
    <p class="line-clamp-2 mb-2 mt-2 indent-8">{{ .Description }}</p>
    <div class="flex flex-row justify-between">
        <p class="border-l-4 border-amber-300">作者: {{ .Params.Author }}</p>
        <p>{{ .Lastmod.Format "2006-01-02 15:04:05" }}</p>
    </div>
</div>
